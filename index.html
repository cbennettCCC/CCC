            position: absolute;

            right: 20px;

        }

            .bbb-badge img {
                width: 140px; /* adjust size if needed */

            padding: 20px;
            position: relative;

        .hero-overlay {
            position: absolute;

            .bbb-badge a {

                text-decoration: none;
